apiVersion: batch/v1
kind: Job
metadata:
  name: prehookjob-demo
  annotations:
    argocd.argoproj.io/hook: PreSync
    argocd.argoproj.io/hook-delete-policy: BeforeHookCreation #HookSucceeded
spec:
  template:
    spec:
      containers:
      - name: demo
        image: alpine
        args:
        - /bin/sh
        - -c
        - echo "Command executed from Prehook Job"
      restartPolicy: OnFailure